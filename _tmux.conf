set -g prefix `
bind-key ` send-prefix

# Free the original `Ctrl-b` prefix keybinding.
unbind C-b
# Ensure that we can send `Ctrl-a` to other apps.
bind C-a send-prefix


# Splitting panes.
bind | split-window -h
bind - split-window -v

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between windows.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize and restore a pane.
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# synchronize input to all panes
unbind t
bind t setw synchronize-panes
# Log output to a text file on demand.
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Vimlike copy mode.
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Setting the delay between prefix and command.
set -sg escape-time 1

# Set the base index for windows to 1 instead of 0.
set -g base-index 1

# Set the base index for panes to 1 instead of 0.
setw -g pane-base-index 1

# Mouse support - set to on if you want to use the mouse.
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Set the default terminal mode to 256color mode.
set -g default-terminal "screen-256color"

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Pane colors.
set -g pane-border-fg colour10
set -g pane-border-bg colour8
set -g pane-active-border-fg colour2
set -g pane-active-border-bg colour0

# Command / message line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Enable vi keys.
setw -g mode-keys vi

# Status bar
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour10
set -g status-bg colour0
set -g status-left-length 20
set -g status-left '#[fg=colour10,bg=colour0,bold] #S #[fg=colour0,bg=colour0,nobold]#(powerline tmux left)'
set -g status-right-length 150
set -g status-right '#(powerline tmux right)'
set -g window-status-format "#[fg=colour10,bg=colour0]#I #[fg=colour0] #[fg=colour10]#W "
set -g window-status-current-format "#[fg=colour0,bg=colour8]#[fg=colour2,bg=colour8] #I  #[fg=colour2]#W #[fg=colour8,bg=colour0,nobold]"
set-option -g renumber-windows on


