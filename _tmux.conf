set -g prefix `
bind-key ` send-prefix

# Free the original `Ctrl-b` prefix keybinding.
unbind C-b
# Ensure that we can send `Ctrl-a` to other apps.
bind C-a send-prefix


# Splitting panes.
bind | split-window -h
bind - split-window -v

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind X confirm-before "kill-session -t ''"

# synchronize input to all panes
unbind t
bind t setw synchronize-panes

# reload tmux conf
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Vimlike copy mode.
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# reset indices to 1
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Pane colors.
set -g pane-border-fg colour9
set -g pane-border-bg colour8
set -g pane-active-border-fg colour64
set -g pane-active-border-bg colour234
set -g -u window-style
set -g window-style 'fg=default,bg=colour0'
set -g -u window-active-style
set -g window-active-style 'fg=default,bg=colour8'


# Enable vi keys.
setw -g mode-keys vi

# Status bar
set -g status on
#set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour10
set -g status-bg colour0
set -g status-left-length 20
set -g status-left '#[fg=colour10,bg=colour0,bold] #S #[fg=colour0,bg=colour0,nobold]#(~/.vim/bundle/powerline/scripts/powerline-render tmux left)'
set -g status-right-length 150
set -g status-right '#(~/.vim/bundle/powerline/scripts/powerline-render tmux right)'
set -g window-status-format "#[fg=colour10,bg=colour0]#I #[fg=colour0] #[fg=colour10]#W "
set -g window-status-current-format "#[fg=colour0,bg=colour8]#[fg=colour2,bg=colour8] #I  #[fg=colour2]#W #[fg=colour8,bg=colour0,nobold]"
set-option -g renumber-windows on
set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

