order += "group tz"
order += "group disks"
order += "sysdata"

general {
    color = "#689f6a"
    color_good = "#859900"
    color_bad = "#fb4934"
    color_moderate = "#d79921"
    color_degraded = "#fb4934"
    markup = "pango"
}
group tz {
    format = "{output}"
    tztime local {
        format = "%a %F <b>%H:%M</b>"
        on_click 1 = "exec gnome-calendar"
    }

    tztime utc {
        format = "%a %F <b>%H:%M <i>%Z</i></b>"
        timezone = "UTC"
        on_click 1 = "exec gnome-calendar"
    }
}

volume_status{
    cache_timeout = 0
    format = "\uf028 {percentage}%"
    format_muted = "\uf026"
}

group disks {
    format = "\uf7c9 {output}"
    cycle = 5
    diskdata {
        disk = 'sda3'
        format = "/: {used_percent}%"
    }
    diskdata {
        disk = 'sda2'
        format = "/home: {used_percent}%"
    }
    diskdata {
        disk = 'sdb3'
        format = "/storage: {used_percent}%"
    }
    diskdata {
        disk = 'sdb1'
        format = "/backup: {used_percent}%"
    }
    diskdata {
        disk = 'sdb2'
        format = "/work: {used_percent}%"
    }
}

sysdata {
    format = "ï¡š {mem_used_percent}% \uf6c4 {cpu_used_percent}"
    on_click 1 = "exec i3-msg '[class=GlancesMonitoring] focus'"
}

